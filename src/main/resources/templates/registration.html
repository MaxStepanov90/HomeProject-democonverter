<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: darkgrey">
<div class="container-fluid text-center my-5">
    <h1>Регистрация</h1>
    <div class="form-row justify-content-center">
        <div class="col-md-5">
            <form action="/registration" th:action="@{/registration}" th:object="${userDto}" method="post">
                <div class="form-group flex-column">
                    <label for="login"></label>
                    <input type="text" class="form-control" id="login" placeholder="введите логин"
                           name="login" th:field="*{login}"/>
                    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                       class="text-danger"></p>
                </div>
                <div class="form-group flex-column">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email"
                           placeholder="введите адрес электронной почты" name="email" th:field="*{email}"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="text-danger"></p>
                </div>
                <div class="form-group flex-column">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password"
                           placeholder="введите пароль"
                           name="password" th:field="*{password}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-danger"></p>
                </div>
                <div class="form-group flex-column">
                    <label for="verifyPassword"></label>
                    <input type="password" class="form-control" id="verifyPassword" placeholder="введите пароль еще раз"
                           name="verifyPassword" th:field="*{verifyPassword}"/>
                    <p th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"
                       class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-secondary"><h4>Создать аккаунт</h4></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
