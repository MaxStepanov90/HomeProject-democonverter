<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Авторизация</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container jumbotron text-center my-5">
    <h1>Авторизация</h1>
    <div class="form-row justify-content-center">
        <div class="col-md-4">
            <form th:action="@{/login}" method="post">
                <div class="form-group col">
                    <label for="username"></label>
                    <input name="username" type="text" class="form-control text-center" id="username"
                           placeholder="Логин"/>
                </div>
                <div class="form-group col">
                    <label for="password"></label>
                    <input name="password" type="password" class="form-control text-center" id="password"
                           placeholder="Пароль"/>
                </div>
                <button type="submit" class="btn btn-secondary">ВОЙТИ</button>
            </form>
            <a th:href="@{/registration}">регистрация</a>
        </div>
    </div>
</div>
</body>
</html>
